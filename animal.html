<!DOCTYPE html>
<html><head>
    <title>Animal HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>
<body>

<h2>Animal game by Siva Pavan Kumar Chava</h2>

<form >
    <label for="secreathiddenanimal">The hidden animal type:</label>
    <input type="password" id="secreathiddenanimal" value="Chicken">
    <br>
    <label for="guessanimal">Guess the animal:</label>
    <input type="text" id="guessanimal">
    <br>
    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>

<div id="resultD"></div>
<p id="demo">PRINT RESULT</p>
<div>
    <button type="button" class="btn btn-dark"><img src="vtonicimage.jpg" alt="VODKA TONIC" width="150" height="150" onclick="selectImage()" id="image"></button>
</div>

<script>

    let correct = 0;
    let wrong = 0;

    function checkAnimal() {
        const secreathiddenanimal = document.getElementById('secreathiddenanimal');
        const guessanimal = document.getElementById('guessanimal');
        const resultD = document.getElementById('resultD');

        const secretAnimal = secreathiddenanimal.value.trim().toLowerCase();
        const guessedAnimal = guessanimal.value.trim().toLowerCase();

        if (secretAnimal === guessedAnimal) {
            correct++;
            alert('Ruff ruff');
        } else {
            wrong++;
            alert('Grrrr');
        }

        resultD.innerHTML = `Correct counts: ${correct}, Wrong counts: ${wrong}`;
        if(wrong>correct)
        {
            alert("Sorry, too many wrong guesses.");
            document.getElementById("demo").innerHTML =  "Sorry, too many wrong guesses.";
        }
    }
    var useImage=1;
    function selectImage()
    {
        switch (useImage) {
            case 1:
                document.getElementById("image").src="cappimage.jpg";
                useImage=2;
                break;
            case 2:
                document.getElementById("image").src ="chocimage.jpg";
                useImage=3;
                break;
            case 3:
                 document.getElementById("image").src ="vtonicimage.jpg";   
                 useImage=1;
                break;
            
            default:
            break;
        }
    }
</script>


</body>
</html>
